management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    name: app.log
    path: ./

app:
  someservice:
    active: true

spring:
  data:
    rest:
      base-path: /datarest
      detection-strategy: annotated

  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true