spring:
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    sql:
      init:
        mode: always
        data-locations: data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true

logging:
  level:
    ROOT: ERROR