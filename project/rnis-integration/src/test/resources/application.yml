spring:
  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql
      encoding: utf-8

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true

springdoc:
  swagger-ui:
    path: swagger

rnis-service:
  name: rnis-service
  description: description
  build:
    version: version
    timestamp: 20220301-1814

  scheduler-enable: false
  with-navigation-information: false
  object-info-pool-size: 10
  hystrix-dashboard-url: hystrix

rnis:
  url: http://localhost:8081/
  authentication:
    login: user
    password: password